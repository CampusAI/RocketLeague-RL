default:
    trainer: ppo
    batch_size: 2000
    buffer_size: 20000
    lambd: 0.92
    num_epoch: 5
    time_horizon: 100
    beta: 1.0e-4
    epsilon: 0.1
    hidden_units: 400
    learning_rate: 1.0e-4
    learning_rate_schedule: constant
    max_steps: 1.0e9
    normalize: false
    num_layers: 3
    sequence_length: 64
    summary_freq: 500
    reward_signals:
        extrinsic:
            strength: 1
            gamma: 0.999
        curiosity:
            strength: 0.001
            gamma: 0.99
            encoding_size: 256
    use_recurrent: false
    memory_size: 64
