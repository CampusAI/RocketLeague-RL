BigWallJump:
  measure: reward
  thresholds: [0.1, 0.1, 0.1]
  min_lesson_length: 2
  signal_smoothing: true
  parameters:
    car_pos_offset: [0, 10, 20, 30]
    car_rot_offset: [0, 20, 45, 90]
    car_vel_offset: [0, 2, 5, 7]
    ball_pos_offset: [0, 10, 20, 30]
    ball_rot_offset: [0, 2, 5, 7]
    ball_vel_offset: [0, 2, 5, 7]